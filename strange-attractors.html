<!DOCTYPE HTML>

<html>

<head>

	<link href="strange-attractors.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

</head>

<body>


<div id="title-container">
	<h1> strange attractors </h1>
</div>

<div id="ui">
	
	<form id="ui-top" spellcheck="false">

		<!-- <h1> strange attractors </h1> -->

		<h2> preset </h2>
		<p> lorenz </p>

		<h2> equations </h2>
		<div class="three-column">
			<p> dx/dt </p>  <p> = </p> <p></p>
			<p> dy/dt </p>  <p> = </p> <p></p>
			<p> dz/dt </p>  <p> = </p> <p></p>
		</div>

		<h2> constants </h2>
		<div class="three-column">
			<p> a </p>  <p> = </p> <p></p>
			<p> b </p>  <p> = </p> <p></p>
			<p> c </p>  <p> = </p> <p></p>
			<p> d </p>  <p> = </p> <p></p>
			<p> e </p>  <p> = </p> <p></p>
			<p> f </p>  <p> = </p> <p></p>
		</div>

		<h2> start position </h2>
		<p> [ x, y, z ] </p>

		<h2> points </h2>
		<input type="text" value="4000"> </input>

		<h2> step size (dt) </h2>
		<input type="text" value="5e-3"> </input>

		<h2> profile width </h2>
		<input type="text" value="1.0"> </input>

		<h2> colour </h2>
		<input type="text" value="#ffffff"> </input>

		<h2> background </h2>
		<input type="text" value="#ffffff"> </input>

		<h2> shadows </h2>
		<p> on </p>

		<h2> ambient occlusion </h2>
		<p> on </p>

		<h2> supersampling </h2>
		<p> off </p>


	</form>
	
	<div id="ui-bottom">
		<a id="github-link" href="https://github.com/OscarSaharoy"> @OscarSaharoy on github </a>
	</div>

</div>
	
<div id="ui-left">
	<button onclick="" style="margin-top: 1.0rem;"> recalculate </button>
	<button onclick=""> download stl </button>
</div>

<canvas id="glcanvas"> </canvas>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"> </script>

<script type="text/javascript" src="js/v3ops.js"             > </script>
<script type="text/javascript" src="js/webgl.js"             > </script>
<script type="text/javascript" src="js/shaders.js"           > </script>
<script type="text/javascript" src="js/build-geometry.js"    > </script>
<script type="text/javascript" src="js/attractor-formulas.js"> </script>
<script type="text/javascript" src="js/canvas-control.js"    > </script>
<script type="text/javascript" src="js/shader-programs.js"   > </script>
<script type="text/javascript" src="js/strange-attractors.js"> </script>


</body>


</html>
